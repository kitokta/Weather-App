<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <header>Seu aplicativo de clima favorito!</header>

      </form>
    
  </body>
