<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <header></header>
    <div id="content-box"></div>
    <form autocomplete="off" action="GET" id="form">

        <input
          type="text"
          id="weather-search"
          placeholder="Escreva aqui sua cidade"
        />
      </div>
      <button id="fetch">Buscar</button>
    </form>
    <section>
      <h1 id="title">Seu aplicativo de clima favorito!</h1>
    </section>
  </body>
</html>
